<html>

  <script>
    Telegram.WebApp.ready();

    const channel = "hiwaveapp";  // ‚Üê –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô (–Ω–∞–ø—Ä–∏–º–µ—Ä mytracks666)

        container.innerHTML = '';

        if (audios.length === 0) {

          return;
        }

        audios.forEach(a => {
          if (a.src) {
            const title = a.parentNode.innerText.trim() || '–¢—Ä–µ–∫ –±–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
            const trackDiv = document.createElement('div');
            trackDiv.className = 'track';
            trackDiv.innerHTML = `<p><strong>${title}</strong></p><audio controls><source src="${a.src}" type="audio/mpeg"></audio>`;
            container.appendChild(trackDiv);
